apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-operator-metrics"
  namespace: {{ .Release.Namespace }}
  labels:
    app: "{{ .Chart.Name }}"
spec:
  selector:
    app: "{{ .Chart.Name }}"
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
