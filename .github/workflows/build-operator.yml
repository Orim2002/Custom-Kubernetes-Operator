name: Build and Push Operator Image

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  build-and-publish:
    if: github.event.pull_request.merged == true && github.head_ref == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/custom-operator:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/custom-operator:${{ github.sha }}
      
      - name: Update operator-deploy.yaml to latest version
        run: |
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/custom-operator:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/custom-operator:${{ github.sha }}|g" operator-deploy.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin master
          git add operator-deploy.yaml
          git commit -m "chore: update operator image tag to ${{ github.sha }} [skip ci]" || echo "No changes to commit"
          git push origin master

  deploy-to-cluster:
    needs: build-and-publish
    runs-on: self-hosted
    steps:
      - name: Update Operator Image in Kubernetes
        run: |
          echo "Deploying new Operator version to the cluster..."
          kubectl set image deployment/custom-operator \
            operator=${{ secrets.DOCKERHUB_USERNAME }}/custom-operator:${{ github.sha }} \
            -n default
          kubectl rollout status deployment/custom-operator -n default
          echo "Operator successfully updated to version ${{ github.sha }}!"
